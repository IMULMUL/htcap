<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

</head>
<body>

<a href="pouet.html">pouet (should be blocked)</a>
<br/><br/>
<a href="javascript:window.location = 'pouet2.html'">pouet2 (should be blocked)</a>
<br/><br/>
<a href="#pouet3">pouet3 (should "navigate")</a>
<br/><br/>


<script>
    window.onbeforeunload = function() {
        console.warn('Page: beforeunload');
    };

    window.onunload = function() {
        console.err('Page : unload');
    };

    window.addEventListener('message', function(event) {
        if (event.data.type && event.data.type === 'NavigationBlocked' && event.data.url) {
            console.info('Got url from extension: ' + event.data.url);
        }
    });
</script>
</body>
</html>
